name: Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual triggers
  schedule:
    # Sync docs daily at 2 AM UTC to pick up changes from tool repositories
    - cron: '0 2 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout docs repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Configure git for cloning tool repositories
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
      
      - name: Sync documentation from tool repositories
        run: |
          echo "ðŸ”„ Starting documentation sync..."
          bash scripts/sync-docs.sh
        env:
          # Use GitHub token for accessing public repositories
          # If you need to access private repos, create a PAT and add it as DOCS_SYNC_PAT secret
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install npm dependencies
        run: npm ci
      
      - name: Build VitePress documentation site
        run: npm run docs:build
        env:
          NODE_ENV: production
      
      - name: Upload build artifacts for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4